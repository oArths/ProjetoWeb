<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de Página Simples</title>
    </head>
    <body>
        <header>
            <h1>Meu Site</h1>
        </header>

        <main>
            <section>
                <h2 id="x">Bem-vindo!</h2>
                <p>Este é um exemplo de uma página Formulário.</p>
            </section>

            <section>
                <form action="#" method="get">
                    <input type="radio" name="genero" value="masculino">Masculino<br>
                    <input type="radio" name="genero" value="feminio">Feminio<br>
                    <input type="radio" name="genero" value="outros" checked>Outros<br>
                    <br>
                    <input type="checkbox" name="bebida" value="cafe">Café<br>
                    <input type="checkbox" name="bebida" value="cocacola" checked>Coca Cola<br>
                    <input type="checkbox" name="bebida" value="energetico" checked>Energetico<br>
                    <br>
                    <select name="carro">
                        <option value="1">Gol</option>
                        <option value="2">Ferrari</option>
                        <option value="3">Laborguini</option>
                        <option value="4">Celta</option>
                        <option value="5">Fusca</option>
                    </select>
                    <input type="submit" value="enviar"><br>
                    <input type="button" value="botao" onclick='alert("olá!")'><br>

                    <input type="file" name="arquivo"><br>
                    <input type="reset" value="Limpar">
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
